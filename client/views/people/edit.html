<template name="people_edit">
  <div class="col-md-1">
  </div>

  <div class="col-md-10 container-light">
    {{> quickForm collection="People" doc=edit_document id="people_edit" type="update" omitFields="created_at, updated_at, hosts, guests"}}
    <p>
      <br>
      <a href="{{pathFor 'people_list'}}">Back to People</a>

  <div class="col-md-1">
    <br>
    {{> afDeleteButton collection="People" doc=edit_document}}
  </div>
