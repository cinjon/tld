<template name="shows_list">

  <div class="col-md-1">
  </div>

  <div class="col-md-10 white_text">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>
              ID
            </th>
            <th>
              Name
            </th>
            <th>
              Homepage
            </th>
            <th>
              Feed Check
            </th>
            <th>
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          {{#each shows}}
            <tr>
              {{> show_entry}}
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-md-1">
  </div>
</template>

<template name="show_entry">
    <td>
      {{_id}}
    </td>
    <td>
      {{name}}
    </td>
    <td>
      <a href="{{homepage}}">{{homepage}}</a>
    </td>
    <td>
      {{feed_checked_at}}
    </td>
    <td>
      <a href="{{pathFor 'shows_edit'}}">Edit</a> |
      <a href="#">Delete</a>
    </td>
</template>
