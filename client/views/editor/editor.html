<template name="character_cutoff">
  <small class="box_title" style="display:inline-block; float:right">
    <div id="character_cutoff">
      <span style="color:{{current_notes_color}}">{{current_char_counter}}</span>
      <span>&nbsp;/&nbsp;</span>
      <span>{{max_chars}}</span>
    </div>
  </small>
</template>

<template name="editor">
  <div class="container" style="height:700px; min-height:700px;">
    <div class="row inherit">
      <div class="col-md-5 inherit">
        <div class="row">
          <p id="show_title" class="white_text">{{show_title}}</p>
        </div>
        <div class="row">
          <p id="episode_title" class="white_text"><b>{{episode_title}}</b></p>
        </div>
        <div class="row" id="episode_people" style="height:45px">
          {{#each hosts}}
          {{> small_picture}}
          {{/each}}
          {{#each guest}}
          {{> small_picture}}
          {{/each}}
        </div>
        <div class="row" style="margin-top:20px;">
          {{#if has_episode}}
            {{> player player_data}}
          {{/if}}
        </div>
      </div>
      <div class="col-md-7 inherit">
        <div class="row inherit">
          <div class="col-md-1 inherit white_text">
            <div id="highlight_times">
              {{> editor_highlight_time new_time}}
              {{#each highlights}}
              {{> editor_highlight_time}}
              {{/each}}
            </div>
          </div>
          <div class="col-md-11 inherit">
            <section class="well" style="padding-top:0px; padding-left:14px; padding-right:14px; height:100%; background-color:#BFBFB6">
              <div class="row" id="header" style="background-color:#FFFDF8; padding-top:19px; margin-bottom:10px">
                <div class="col-md-5 col-md-offset-5">
                  <p class="red">Draft Mode</p>
                </div>
                <div class="col-md-2">
                  <p class="right" style="padding-right:10px">
                    {{> character_cutoff}}
                  </p>
                </div>
              </div>
              {{> editor_new_input}}
              {{#each highlights}}
              {{> editor_highlight}}
              {{/each}}
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="editor_highlight">
  <div class="row" style="height:40px">
    <div class="left highlight_image">
      {{#if has_company}}
      {{> small_picture company}}
      {{/if}}
      {{#if has_person}}
      {{> small_picture person}}
      {{/if}}
      {{#if has_link}}
      {{> small_picture link}}
      {{/if}}
    </div>
    <div class="highlight_text left">
      <span class="highlight_type left" style="padding-right:10px;">
        {{type_title}}
      </span>
      <span class="highlight_content left" style="color:grey">
        {{text}}
      </span>
    </div>
  </div>
</template>

<template name="editor_new_input">
  <div class="row" style="height:40px">
    <div style="width:100%; display:table">
      <span id="speaker_type" style="display:table-cell; vertical-align:middle; padding-left:10px; width:40px">
        {{#if is_speaker_set}}
        {{capitalize speaker_type}}
        {{else}}
        <i class="fa fa-chevron-circle-right" style="font-size:1.5em"></i>
        {{/if}}
      </span>

      <div id="typeahead_input" style="display:table-cell; padding-right:10px">
        <input class="form-control" type="text" id="speaker_input">
      </div>

      <h4 style="display:none; vertical-align:middle" id="speaker_name">{{speaker_name}}</h4>

      <select class="form-control" id="select_type" style="display:none; width:160px; height:25px">
        <option value="instr">Person or Sponsor?</option>
        <option value="person">Person</option>
        <option value="sponsor">Sponsor</option>
      </select>

      <span id="content_input_span" style="display:none; padding-right:10px">
        <input style="width:100%;" class="form-control" type="text" id="content_input">
      </span>
    </div>
  </div>
</template>

<template name="editor_highlight_time">
  <div class="row" style="height:40px">
    <span class="highlight_time">{{format_seconds_to_clock start_time}}</span>
  </div>
</template>

<template name="small_picture">
  {{#if is_link}}
  <span style="width:40px; font-size:1.5em">
    <i class="fa fa-link fa-inverse fa-rotate-135"></i>
  </span>
  {{else}}
  <img class="picture" src="{{img}}">(img)
  {{/if}}
</template>
