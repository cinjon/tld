<template name="editor_highlight_time">
  <div class="row_text_time">
    <span class="highlight_time edit_time">
      <span class="plain_text_time">{{format_seconds_to_clock start_time}}</span>
      <input type="text" style="display:none" class="form-control edit_text_time dark-input" value="{{format_seconds_to_clock start_time}}">
    </span>
  </div>
</template>

<template name="editor_mode_draft">
  <div class="new_input_row_wrap">
    <div id="new_input_row" class="highlight-wrap">
      {{> editor_highlight_time new_time}}
      {{> editor_new_input episode_id}}
    </div>
  </div>
  <div class="editor_mode_draft scroller">
    {{#each highlights}}
    <div class="highlight-wrap highlight-wrap-time">
      <div class="background"></div>
      {{> editor_highlight_time}}
      {{> editor_highlight}}
    </div>
    {{/each}}
  </div>
</template>

<template name="editor_new_input">
  <div id="new_input_dot">
    <i class="fa fa-chevron-circle-right"></i>
  </div>

  <div class="highlight_text">
    <div id="typeahead_input">
      <input class="form-control editor_search_input" type="text" id="speaker_input" placeholder="Search Hosts, Guests, Companies. Press '#' for Link.">
    </div>

    <span class="highlight_type" style="display:none;" id="speaker_name">
      {{text_limit speaker_name 15}}
    </span>

    <span id="content_input_span" style="display:none;">
      <span contenteditable="true" id="content_input">{{text}}</span>
      <div id="character_cutoff">
        {{> character_cutoff highlight_cutoff}}
      </div>
    </span>
  </div>

  <div id="content_input_text_test" style="display:none;"></div>
</template>
