<template name="layout">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="nav-container container">
      <div class="navbar-header row">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">{{layout_title}}</a>
      </div>
      <div class="account-buttons">
        {{> accountButtons}} <!--TODO: stylize-->
      </div>
      <!-- {{#if isInRole 'editor'}} -->
      <a class="navbar-brand right" href="{{pathFor 'queue'}}">Editor</a>
      <!-- {{/if}} -->
      {{#if isInRole 'admin'}}
      <a class="navbar-brand right" href="{{pathFor 'admin'}}">Admin</a>
      {{/if}}
      {{#if is_regular_user}}
      <a class="navbar-brand right" href="{{pathFor 'on_boarding'}}">Want to Timeline?</a>
      {{/if}}
    </div>
  </div>
  {{> yield }}
  {{> footer }}
</template>
