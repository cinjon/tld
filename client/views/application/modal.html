<template name="_small_modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="small_modal_label">{{value "title"}}</h4>
      </div>
      <div class="modal-body">
        {{value "body"}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</template>

<template name="add_person_modal">
  <div class="modal fade" id="add_person_modal" tabindex="-1" role="dialog" aria-labelledby="add_person_modal" aria-hidden="true">
    {{> _small_modal input_warning}}
  </div>
</template>
