<template name="arrow_box">
  <div class="arrow_box">
    <button class="active btn btn-block">
      <span class="title">{{title}}</span>
      {{#if num_reviews}}
      <span class="title">{{num_reviews}}</span>
      {{/if}}
    </button>
  </div>
</template>

<template name="button_box">
  <button class="btn btn-block">
    <span class="title">{{title}}</span>
    {{#if num_reviews}}
    <span class="title">{{num_reviews}}</span>
    {{/if}}
  </button>
</template>
