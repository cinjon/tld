<template name="profile">
  <div class="profile-container container-full-height">
    <div class="left-pane">
      <h2 class="pane-title">Settings</h2>

      <div class="change-setting">
        <h3>Change your email address</h3>
        <p class="notice">
          {{#if email}}
          Your email address is <strong>{{email}}</strong>.
          {{else}}
          We don't have an email for you.
          {{/if}}
        </p>
        <form class="stacked">
          <p>
            <label for="email_password">Current Password</label><br>
            <input class="form-control" type="password" id="email_password" size="40" value="">
          </p>
          <p class="small-bottom-margin">
            <label for="new_email">New Email Address</label><br>
            <span style="display: inline-block;">
              <input class="form-control" type="email" id="new_email" size="40" value="">
            </span>
          </p>
          <p>
            <button type="button" class="btn btn-sm btn-primary" id="update_email">Update Email</button>
          </p>
        </form>
      </div>

      <div class="change-setting">
        <h3>Change your password</h3>
        <form class="stacked">
          <p>
            <label for="old_password">Current Password</label><br>
            <input class="form-control" type="password" id="current_password" size="40" value="">
          </p>
          <p>
            <label for="password">New Password</label><br>
            <input class="form-control" type="password" id="new_password" size="40" value="">
          </p>
          <p>
            <button type="button" class="btn btn-sm btn-primary" id="update_password">Update Password</button>
          </p>
        </form>
        <form class="stacked">
          <p>
            <span class="notice-color">
              Can't remember your current password?
            </span>
            <button id="reset_password_email" type="button" class="small-left-margin btn btn-xs">
              Reset password by email
            </button>
          </p>
        </form>
      </div>

      <div class="change-setting">
        <h3>Delete account</h3>
        <p class="small-bottom-margin notice">No, please, don't jump. We love you. The show notes, they love you.</p>
        <p>Even Matt - he loves you too.</p>
        <p>
          <button type="button" class="btn btn-sm btn-danger" id="delete_account">I really really want to delete my account. The timelines, they mean nothing to me.</button>
        </p>
      </div>
    </div>
  </div>
  {{> complete_all_fields_modal}}
  {{> email_exists_warning_modal}}
  {{> email_validation_warning_modal}}
  {{> changed_email_modal}}
  {{> password_changed_modal}}
  {{> password_wrong_modal}}
</template>
