<template name="contact">
  <div class="container container-full-height container-dark container-contact">
    <h1>Contact Timelined</h1>
    {{#autoForm schema=contactFormSchema id="contact" type="method" meteormethod="contact_form_email"}}
      {{> afQuickField name="name"}}
      {{> afQuickField name="email"}}
      {{> afQuickField name="message" rows="10"}}
      <div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-link">Reset</button>
      </div>
    {{/autoForm}}
  </div>
</template>
