<template name="on_boarding">
  <div class="container">
    {{#unless signed_legal}}
    <div class="row">
      {{> on_boarding_welcome}}
    </div>
    {{/unless}}
    <div class="row">
      {{#if isInRole 'trial_editor'}}
        {{#if signed_legal}}
          {{> queue_helper trial_data}}
        {{else}}
          {{> legal_agreement}}
        {{/if}}
      {{else}}
        {{> on_boarding_signup}}
      {{/if}}
    </div>
  </div>
</template>

<template name="on_boarding_welcome">
  <h3>Documentation</h3>
</template>

<template name="legal_agreement">
  <div id="legal_agreement">
    <p id="terms">
      Legal Goes here
    </p>
    <input id="set_agree_to_terms" type="checkbox">
  </div>
</template>

</template>
